<include file="Public:header" />
<style type="text/css">
    .add_title{
        padding-bottom:10px;
        height: 60px;
        margin-bottom:15px;
    }
    .add_title>span{
        border-bottom: 2px solid #1ab394;
        font-size: 24px;
    }
    .add_body >div >.full-height-scroll{
        border-right:1px dotted #ccc
    }
    .add_body_title{
        margin:15px auto 30px auto;
        padding-left: 14px;
    }
    .add_body_form>form>.form-group{
        margin-bottom: 25px;
    }
    body{overflow-y:hidden;}
    .form-control{
        float:left;
    }
</style>
<script>
    $(function(){
        $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        $(window).resize(function(){
            $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        })
    })
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
    <form class="form-horizontal" id="form" role="form" action="{:U('cooperate/planEdit')}" method="post" enctype="multipart/form-data">
        <div class="ibox-content " id="add_body" >
            <div class="row">
                <div class="col-md-12 add_body">
                    <div class="full-height-scroll">
                        <div class="row" >
                            <div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">
                                <div class="all-inline">
                                    <span class="sq-tag"></span>
                                    <div class="text-tag">
                                        <span>基础信息</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
                                <!-- 名称 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label">方案名称</label>
                                    <div class="col-md-6">
                                        <input value="{$info.name}" class="form-control " type="text" name="name" id="name" aria-required="true" value="" placeholder="请输入方案名称"/>
                                    </div>
                                    <div class="col-md-2"><span style="color:red">*</span></div>
                                </div>
                                <!-- 描述 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">方案描述</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" placeholder="非必填" rows="5" name="desc" id="desc">{$info.desc}</textarea>
                                    </div>
                                </div>
                                <!-- 所属年级 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label" for="grade_id"><span style="color:#FF0011;">*</span>所属年级：</label>
                                    <div class="col-sm-6">
                                        <select id="grade_id" class="form-control checkit" onchange="" style="float:left;" rel="require" rell="所属年级" name="grade_id">
                                            <volist name="grades" id="vo">
                                                <option value="{$vo.id}" <if condition="$info['grade_id']==$vo['id']">selected</if>>{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <!-- 状态 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span>状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_1"  name="status" value="1" <if condition="$info['status']==1">checked="checked"</if> />
                                            <label for="status_1">开启</label>
                                        </div>
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_2" name="status" value="0" <if condition="$info['status']==0">checked="checked"</if> />
                                            <label for="status_2">关闭</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tfoot_div" class="clearfix">
            <div class="clearfix" id="tfoot_page">
                <div class="ibox-content" style="border-top: none;">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="col-sm-offset-2" style="text-align:center;margin-left:0px;"><a href="javascript:void(0)" id="submit" class="btn btn-primary">确认修改</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    if ("{:C('isMobile')}" == "1") {
        width = $('.container').width() * 0.9;
    } else {
        width = 800;
    }

    $(document).ready(function(){
        /*form表单验证*/
        $("#form").validate({

        });
    });

    $("#submit").click(function(){
        $('#form').submit();
    });

</script>
<include file="Public:footer" />
