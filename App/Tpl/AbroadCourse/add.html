    //实例化编辑器
    window.UEDITOR_UPLOAD_URL = "{:U('file/editor')}";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<style type="text/css">
    .add_title{
        padding-bottom:10px;
        height: 60px;
        margin-bottom:15px;
    }
    .add_title>span{
        border-bottom: 2px solid #1ab394;
        font-size: 24px;
    }
    .add_body >div >.full-height-scroll{
        border-right:1px dotted #ccc
    }
    .add_body_title{
        margin:20px auto 20px auto;
        padding-left: 25px;
    }
    .add_body_form{
        padding-left: 38px;
    }
    .add_body_form>form>.form-group{
        margin-bottom: 25px;
    }
    body{overflow-y:hidden;}
    .form-control{
        float:left;
    }
    .checkbox{float:left;}
</style>
<script>
    $(function () {
        $(".add_body").height(window.innerHeight - $("#add_body").offset().top - $("#tfoot_div").height() - 40);
        $(window).resize(function () {
            $(".add_body").height(window.innerHeight - $("#add_body").offset().top - $("#tfoot_div").height() - 40);
        })
    })
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
    <include file="Public:alert" />
    <form class="form-horizontal" id="form" enctype="multipart/form-data" role="form" action="{:U('abroadCourse/add')}" method="post">
        <div class="ibox-content add_body" id="add_body" style="">
            <div class="row">
                <div class="col-md-12 add_body" style="padding-right: 0px;">
                    <div class="full-height-scroll">
                        <div class="row" >
                            <div class="col-md-12 add_body_title">
                                <div class="all-inline">
                                    <span class="sq-tag"></span>
                                    <div class="text-tag">
                                        <span>基础信息</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-11 add_body_form">
                                <!-- 校区选择 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">课程名称：</label>
                                    <div class="col-md-6">
                                        <input class="form-control required" type="text"  name="title" value="" aria-required="true" aria-invalid="true">
                                    </div>
                                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">课程价格：</label>
                                    <div class="col-md-6">
                                        <input class="form-control required" type="text"  name="price" value="" aria-required="true" aria-invalid="true">
                                    </div>
                                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>
                                </div>
                                <!-- 分类选择 -->
                                <div class="form-group cluecateBox">
                                    <label class="col-md-4 control-label">课程分类：</label>
                                    <div class="col-md-6">
                                        <select class="form-control" required id="pid" name="cate_id" >
                                            <foreach name="category" key="k" item="v">
                                                <option value="{$v['cid']}" <if condition="$cid eq $v['cid']">selected="selected"</if> >{$v['_name']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                    <div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">课程描述：</label>
                                    <div class="col-md-6">
                                        <textarea rows="8" class="form-control " id="description" name="description"></textarea>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">课程主图：</label>
                                    <div class="col-md-6">
                                        <input class="form-control required" onchange="xmTanUploadImg(this,'pingjiaImg')"  type="file"  name="image" value="" aria-required="true" aria-invalid="true">
                                        <img src="" alt="" id="pingjiaImg" style="margin-top: 15px;">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">商品详情：</label>
                                    <div class="col-md-6">
                                        <div  class="col-md-6" id="editor" name="info" type="text/plain" style="width:100%;height:359px;"></div>
                                    </div>
                            </div>
                            <div class="col-md-1 pull-right">
                                <!-- <div style="height: 100%; border-right: 1px dashed gray;">&nbsp;sadf</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tfoot_div" class="clearfix">
            <div class="clearfix" id="tfoot_page">
                <div class="ibox-content" style="border-top: none;">
                    <div class="col-sm-offset-2"><button type="submit" id="save_submit" class="btn btn-primary">创建</button></div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
    function xmTanUploadImg(obj,img_id) {
        var file = obj.files[0];

        console.log(obj);console.log(file);
        console.log("file.size = " + file.size);  //file.size 单位为byte

        var reader = new FileReader();

        //读取文件过程方法
        reader.onloadstart = function (e) {
            console.log("开始读取....");
        }
        reader.onprogress = function (e) {
            console.log("正在读取中....");
        }
        reader.onabort = function (e) {
            console.log("中断读取....");
        }
        reader.onerror = function (e) {
            console.log("读取异常....");
        }
        reader.onload = function (e) {
            console.log("成功读取....");
            var img = document.getElementById(img_id);
            img.src = e.target.result;
            //或者 img.src = this.result;  //e.target == this
        }

        reader.readAsDataURL(file)
    }
</script>
