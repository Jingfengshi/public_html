<include file="Public:header" />
<style type="text/css">
    .add_title{
        padding-bottom:10px;
        height: 60px;
        margin-bottom:15px;
    }
    .add_title>span{
        border-bottom: 2px solid #1ab394;
        font-size: 24px;
    }
    .add_body >div >.full-height-scroll{
        border-right:1px dotted #ccc
    }
    .add_body_title{
        margin:15px auto 30px auto;
        padding-left: 14px;
    }
    .add_body_form>form>.form-group{
        margin-bottom: 25px;
    }
    body{overflow-y:hidden;}
    .form-control{
        float:left;
    }
</style>
<link rel="stylesheet" href="__PUBLIC__/css/jquery.fileupload.css" type="text/css" />
<script>
    $(function(){
        $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        $(window).resize(function(){
            $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        })
    })
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
    <form class="form-horizontal" id="form" role="form" action="{:U('apply/schoolAdd')}" method="post" enctype="multipart/form-data">
        <div class="ibox-content " id="add_body" >
            <div class="row">
                <div class="col-md-12 add_body">
                    <div class="full-height-scroll">
                        <div class="row" >
                            <div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">
                                <div class="all-inline">
                                    <span class="sq-tag"></span>
                                    <div class="text-tag">
                                        <span>基础信息</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
                                <!-- 名称 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span> 学校名称</label>
                                    <div class="col-md-6">
                                        <input class="form-control " type="text" name="name" id="name" aria-required="true" value="" placeholder="请输入学校名称"/>
                                    </div>
                                </div>
                                <!-- 英文名称 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span> 英文名称</label>
                                    <div class="col-md-6">
                                        <input class="form-control " type="text" name="name_en" id="name_en" aria-required="true" value="" placeholder="请输入学校英文名称"/>
                                    </div>
                                </div>
                                <!-- 学校logo -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">学校logo</label>
                                    <div class="col-md-4">
                                        <img id="main_pic_prev" class="thumb80" />
                                    </div>
                                    <div class="col-md-4">
                                        <div class="btn btn-success fileinput-button">
                                            <span>选择图片</span>
                                            <input type="file" name="logo" id="main_pic"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- 分类 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">分类</label>
                                    <div class="col-md-6">
                                        <volist name="cates" id="cate">
                                            <div class="checkbox checkbox-info" style="float:left;">
                                                <input type="checkbox" name="cate[]" id="{$cate.id}" value="{$cate.name}"> <label for="{$cate.id}">{$cate.name}</label> &nbsp;
                                            </div>
                                        </volist>
                                        <span id="xinggeTip" style="float: left;line-height: 32px;margin-left: 5%;color:red;"></span>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                                <!-- 排名 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label">排名</label>
                                    <div class="col-md-6">
                                        <input class="form-control " type="number" name="top" id="top" aria-required="true" value="" placeholder="请输入排名,可选,默认值99"/>
                                    </div>
                                </div>
                                <!-- 申请人数 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span> 申请人数</label>
                                    <div class="col-md-6">
                                        <input class="form-control " type="number" name="apply_num" id="apply_num" aria-required="true" value="" placeholder="请输入申请人数"/>
                                    </div>
                                </div>
                                <!-- 申请条件 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span> 申请条件</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" placeholder="请输入申请条件,多个条件请使用回车(Enter键)分隔" rows="5" name="advise" id="advise"></textarea>
                                    </div>
                                </div>
                                <!-- 分数范围 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label" for="range"><span style="color:#FF0011;">*</span> 分数范围：</label>
                                    <div class="col-sm-6">
                                        <select id="range" class="form-control checkit" onchange="" style="float:left;" rel="require" rell="分数范围" name="range">
                                            <option value="1">90-100分</option>
                                            <option value="2">80-90分</option>
                                            <option value="3">70-80分</option>
                                            <option value="4">60-70分</option>
                                            <option value="5">50-60分</option>
                                            <option value="6">50分以下</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- 排序规则 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label">排序规则</label>
                                    <div class="col-md-6">
                                        <input class="form-control " type="number" name="sort" id="sort" aria-required="true" value="99" placeholder="请输入排序规则,可选,默认值99"/>
                                    </div>
                                </div>
                                <!-- 状态 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label">状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_1"  name="status" value="1" checked="checked" />
                                            <label for="status_1">开启</label>
                                        </div>
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_2" name="status" value="0" />
                                            <label for="status_2">关闭</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tfoot_div" class="clearfix">
            <div class="clearfix" id="tfoot_page">
                <div class="ibox-content" style="border-top: none;">
                    <div class="col-sm-offset-2" style="text-align:center;margin-left:0px;"><a href="javascript:void(0)" id="submit" class="btn btn-primary">确认添加</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.js"></script>
<script type="text/javascript">
    //初始化上传图片
    $("body").on('click','input[type="file"]', function(){
        var selector = $(this).attr('id');
        $("#"+selector).uploadPreview({ Img: selector+"_prev", Width: 120, Height: 120 });
    });

    if ("{:C('isMobile')}" == "1") {
        width = $('.container').width() * 0.9;
    } else {
        width = 800;
    }

    $(document).ready(function(){
        /*form表单验证*/
        $("#form").validate({

        });
    });

    $("#submit").click(function(){
        $('#form').submit();
    });

</script>
<include file="Public:footer" />
