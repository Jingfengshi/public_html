<script type="text/javascript">
    var _requert = {}
    _requert["c"] = "{: I('get.c') }";

    // 修改
    $("#edit_school").click(function(){
        window.location.href="{:U('materials/insuranceEdit', 'id=')}"+$(this).attr('rel');
    });

    // 删除
    $(function(){
        $('#send_search').click(function (){
            var _search_key = $('#search_key').val();
            _requert.name = _search_key;
            $("#table_list_2").jqGrid("setGridParam", { postData: _requert }).trigger("reloadGrid");
        })
        $("#search_key").keyup(function (e) {
          var curKey = e.which;
          if (curKey == 13) {
            var _search_key = $('#search_key').val();
            _requert.name = _search_key;
            $("#table_list_2").jqGrid("setGridParam", { postData: _requert }).trigger("reloadGrid");
            return false;
          }
        });
         // 选中全部
        // $("#check_all").click(function(){
        //     $("input[class='check_list']").prop('checked', $(this).prop("checked"));
        // });

        $('#delete').click(function(){
            var id_array = new Array();
            $("input.cbox:checked").each(function(){
                if ($(this).val() != 'on') {
                    id_array.push($(this).val());
                }
            });
            if(id_array.length == 0){
                alert_crm('你没有选择任何数据！');
                return false;
            }
            swal({
                    title: "您确定要删除这条信息吗？",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText:'让我再考虑一下…',
                    closeOnConfirm:false,
                    closeOnCancel:false
                },
                function(isConfirm){
                    if (isConfirm) {
                        $.ajax({
                            type:'post',
                            url: "{:U('materials/insuranceDelete')}",
                            data: {id:id_array},
                            async: false,
                            success: function (data) {
                                console.log(data);
                                if (data.status == 1) {
                                    swal("删除成功！", "您已经永久删除了信息！", "success");
                                    location.reload();
                                }else{
                                    swal({
                                        title: "操作失败！",
                                        text:data.info,
                                        type: "error"
                                    })
                                    return false;
                                }
                            },
                            dataType: 'json'
                        });
                    } else {
                        swal("已取消","您取消了删除操作！","error");
                    }
                });
        });

        table();
    });

    //table
    function table(){
        $("#table_list_2").clearGridData();
        
        $.jgrid.defaults.styleUI = "Bootstrap";

        var _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight() + $("#secondPart").height() + 260);

        var icheck_num = 0;
        var d_width = $(".table_vue").width() - 16;
        $("#table_list_2").jqGrid({
            url:"/index.php?m=materials&a=insurance",
            datatype: "JSON",
            mtype: "post",
            width: "100%",
            postData: _requert,
            height: _height,
            autowidth: true,
            forceFit: true,
            autoScroll: true,
            multiselect: true,
            useColSpanStyle: true,
            colNames: ["id","学员姓名", "保险公司名称","保单号","保险金额","开始日期","结束日期","录入人"],
            colModel: [{
                    name: "id",
                    index: "id",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    hidden:true
                },{
                    name: "sname",
                    index: "sname",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:nameFormat,
                }, {
                    name: "insurance_name",
                    index: "insurance_name",
                    editable: false,
                    sorttype: "text",
                    search: true,
                }, {
                    name: "insurance_code",
                    index: "insurance_code",
                    editable: false,
                    sorttype: "text",
                    search: true,
                }, {
                    name: "insurance_sum",
                    index: "insurance_sum",
                    editable: false,
                    sorttype: "text",
                    search: true,
                },{
                    name:"start_time",
                    index: "start_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat,
                },{
                    name:"end_time",
                    index: "end_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat,
                },{
                    name:"create_user",
                    index: "create_user",
                    editable: false,
                    sorttype: "text",
                    search: true,
                }],
            forceFit: true,
            //分页
            rowNum: 30,
            rowList: [5, 10, 30],
            pager: '#gridpager',
            viewrecords: true,
            jsonReader: {
                repeatitems: false,
                root: "data.list",
                records: "data.count",
                total: "data.total"
            },
            hidegrid: false,
            loadComplete: function (res) {
                console.log("res", res);
            },
            gridComplete: function () {
                var rowIds = jQuery("#table_list_2").jqGrid('getDataIDs');
                var s_ahref = "";
                for (var k = 0; k < rowIds.length; k++) {
                    //多选
                    var curRowData = jQuery("#table_list_2").jqGrid('getRowData', rowIds[k]);
                    var curChk = $("#" + rowIds[k] + "").find("input");
                    curChk.attr('value', curRowData['id']);//给checkbox赋值   
                }
                setWidthHeight();

            },
            onSelectRow: function (rowid, status) {
                if (status) {
                    icheck_num = icheck_num + 1;
                } else {
                    icheck_num = icheck_num - 1;
                }

                $("#icheck_num").text(icheck_num);
                if (icheck_num <= 0) {
                    $('#title-hide').hide();
                    $('#title-show').show();
                } else {
                    $('#title-hide').show();
                    $('#title-show').hide();
                }
                //处理单选时才有的操作
                if (icheck_num == 1) {
                    $(".single_btn").show().children().each(function () {
                        $(this).attr('rel', $("input.cbox:checked").val());
                        $(".edit_href").attr("href", "/case/edit?id=" + $("input.cbox:checked").val());
                    })
                } else {
                    $(".single_btn").hide().children().each(function () {
                        $(this).attr('rel', '');
                    })
                }
            }, 
            onSelectAll: function (s, sx) {
                if (sx) {
                    $('#title-hide').show();
                    $('#title-show').hide();
                    icheck_num = s.length
                } else {
                    $('#title-hide').hide();
                    $('#title-show').show();
                    icheck_num = 0
                }
                $("#icheck_num").text(icheck_num)
            }
        }).trigger("reloadGrid"); //重新载入


        jQuery("#table_list_2").jqGrid('navGrid', '#gridpager', {edit: false, add: false, del: false, search: false}, {}, {}, {multipleSearch: true, multipleGroup: true});

        $('.ui-jqgrid-bdiv').niceScroll({
            cursorcolor: "#77B8FF",
            cursoropacitymax: 1,
            cursorwidth: "4px",
            cursorborder: "0",
            cursorborderradius: "0px",
            autohidemode: false
        });

        $('.nicescroll-rails').eq(2).remove()

        $(window).bind("resize", function () {
            setWidthHeight();
        })
    }
    //设置table高度
    function setWidthHeight(){
        var _height,width;
        _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight()) - 190;
        width = $(".table_vue").width();
        $("#table_list_2").setGridWidth(width)
        $("#table_list_2").setGridHeight(_height)
    }

    function timeFormat(cellvalue, options, cell){
        if (cellvalue != "" && cellvalue != "0") {
            return timestampToFormat(cellvalue, 'yyyy-MM-dd hh:mm:ss');  
        }else{
            return "<span class='nodata'>-</span>"
        }
    }

    function nameFormat(cellvalue, options, cell){
        return '<a data-value="'+cell.id+'" href="javascript:;" class="_fixed_but a_name">'+cellvalue+'</a>';
    }
</script>
