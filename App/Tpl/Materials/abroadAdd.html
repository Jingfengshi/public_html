<script>
    $(function(){
        $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        $(window).resize(function(){
            $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        })
    })
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
    <form class="form-horizontal" id="form" role="form" action="{:U('materials/abroadAdd')}" method="post" enctype="multipart/form-data">
        <div class="ibox-content " id="add_body" >
            <div class="row">
                <div class="col-md-12 add_body">
                    <div class="full-height-scroll">
                        <div class="row" >
                            <div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">
                                <div class="all-inline">
                                    <span class="sq-tag"></span>
                                    <div class="text-tag">
                                        <span>基础信息</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
                                <!-- 学员姓名 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span> 学员姓名</label>
                                    <div class="col-md-6">
                                        <select class="select_name form-control" name="student_id" id="student_id">
                                            <option value="">输入学员姓名后选择学员</option>
                                        </select>
                                        <input type="hidden" name="sname" id="sname" value="">
                                    </div>
                                </div>

                                <!-- 分类 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label" for="cate_id"><span style="color:#FF0011;">*</span> 分类：</label>
                                    <div class="col-sm-6">
                                        <select id="cate_id" class="form-control checkit" onchange="" style="float:left;" rel="require" rell="分类" name="cate_id">
                                            <volist name="cates" id="cate">
                                                <option value="{$cate.id}">{$cate.cate_name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>

                                <!-- 创建时间 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"> 创建时间</label>
                                    <div class="col-sm-6">
                                        <input value="" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" name="create_time" id="create_time" class="input_edit edit form-control">
                                    </div>
                                </div>

                                <!-- 提醒时间 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"> 提醒时间</label>
                                    <div class="col-sm-6">
                                        <input value="" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" name="notice_time" id="notice_time" class="input_edit edit form-control">
                                    </div>
                                </div>

                                <!-- 备注 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" placeholder="备注" rows="5" name="desc" id="desc"></textarea>
                                    </div>
                                </div>

                                <!-- 状态 -->
                                <div class="form-group ">
                                    <label class="col-md-4 control-label">状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_1"  name="status" value="0" checked="checked"/>
                                            <label for="status_1">进行中</label>
                                        </div>
                                        <div class="radio radio-info radio-inline" style="margin-left: 25px;">
                                            <input class="form-control" type="radio" id="status_2" name="status" value="1"/>
                                            <label for="status_2">已完成</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tfoot_div" class="clearfix">
            <div class="clearfix" id="tfoot_page">
                <div class="ibox-content" style="border-top: none;">
                    <div class="col-sm-offset-2" style="text-align:center;margin-left:0px;"><a href="javascript:void(0)" id="submit" class="btn btn-primary">确认添加</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/js/uploadPreview.js"></script>
<script type="text/javascript">
    //初始化上传图片
    $("body").on('click','input[type="file"]', function(){
        var selector = $(this).attr('id');
        $("#"+selector).uploadPreview({ Img: selector+"_prev", Width: 120, Height: 120 });
    });

    $(function() {
        $(".select_name").select2({
            ajax: {
                placeholder:'请选择',
                allowClear:true,
                url: "{:U('materials/getstudents')}",
                data: function(params) {
                    var query = {
                        "name": params.term
                    }
                    return query;
                },
                dataType: 'json',
                processResults: function(data) {
                    return {
                        results: data.data
                    };
                },
                processResults: function(data, params) {
                    if (data.status) {
                        var itemList = [];
                        //当数据对象不是{id:0,text:'ANTS'}这种形式的时候，可以使用类似此方法创建新的数组对象
                        var arr = data.data
                        for(var i = 0; i < arr.length; i++){
                            itemList.push({id: arr[i]['id'], text: arr[i]['realname']})
                        }
                        return {
                            results: itemList
                        };
                    }else{
                        return []
                    }
                },
            }
        });
    });

    // 学员选择框变更
    $(".select_name").change(function () {
        $('#sname').val($(".select_name").find("option:selected").text());// 将学员姓名赋值到隐藏域
    });

    if ("{:C('isMobile')}" == "1") {
        width = $('.container').width() * 0.9;
    } else {
        width = 800;
    }

    $(document).ready(function(){
        /*form表单验证*/
        $("#form").validate({

        });
    });

    // 是否选中学员
    $("#submit").click(function() {
        // 赋值
        $('#student_id').val($(".select_name").val());
        if (!$('#student_id').val()) {
            alert('请选择关联学员');
            return false;
        }
        $('#form').submit();
    });

</script>
